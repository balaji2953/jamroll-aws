<!-- templates/greeting.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to JamRoll</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .greeting {
            margin-top: 20px;
            font-size: 2rem;
            color: #2c3e50;
            animation: fadeIn 1s ease-in;
        }
        .back-link {
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="greeting">
        Hi {{ name }}!!
    </div>
    <a href="{% url 'home' %}" class="back-link">Back to Home</a>
</body>
</html>
