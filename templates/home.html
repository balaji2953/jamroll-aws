<!-- templates/home.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>JamRoll</title>
    
    <link rel="icon" type="image/png" href="{% static 'jamroll_icon.png' %}">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 15px;
        }
        .registration-form {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .greeting {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #2c3e50;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            input[type="text"] {
                padding: 10px;
            }
            button {
                padding: 10px 20px;
            }
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
            height: 70px;
        }

    </style>
    {% csrf_token %}
</head>
<body>
    <img src="{% static 'jamroll_icon.png' %}" alt="JamRoll Icon" class="logo">
    <h1>Hello, I'm JamRoll</h1>
    <div class="registration-form">
        <form id="name-form" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="text" id="name" name="name" placeholder="Register your name" required>
            <button type="submit">Enter</button>
        </form>
    </div>
    <div class="greeting" id="greeting"></div>

</body>
</html>
